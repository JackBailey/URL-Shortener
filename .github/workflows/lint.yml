name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: |
            src/pnpm-lock.yaml
            frontend/pnpm-lock.yaml
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - name: Lint Backend
        uses: jackbailey/action-eslint@148d23abd0f6e5139bc0a35422e31f740d6bb816
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # optional
          working-directory: src
          extensions: 'js'
          annotations: true
          use-npx: true
      - name: Lint Frontend
        uses: jackbailey/action-eslint@148d23abd0f6e5139bc0a35422e31f740d6bb816
        with:
            token: ${{ secrets.GITHUB_TOKEN }} # optional
            working-directory: frontend
            extensions: 'js,vue'
            annotations: true
            use-npx: true