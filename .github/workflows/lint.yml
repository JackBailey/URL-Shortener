name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci # or yarn install
      - name: Lint Backend
        uses: sibiraj-s/action-eslint@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # optional
          ignore-path: .eslintignore
          eslint-args: "--resolve-plugins-relative-to ."
          annotations: true

      - name: Lint Frontend
        uses: sibiraj-s/action-eslint@v3
        with:
            token: ${{ secrets.GITHUB_TOKEN }} # optional
            working-dir: .eslintignore
            eslint-args: "--resolve-plugins-relative-to ."
            annotations: true